<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="main-con">
    <div class="score-con">
      <div class="logo">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissor</p>
      </div>

      <div class="score">
        <p>Score</p>
        <span id="point">0</span>
      </div>
    </div>

    <div class="game-con">
      <div class="info">
        <p class="user">You Picked</p>
        <p class="machine">Computer Picked</p>
      </div>

      <div class="option">
        <img src="./images/bg-triangle.svg" alt="bg-triangle" class="triangle">
      
        <div class="sci-con con">
          <div class="item">
            <img src="./images/icon-scissors.svg" alt="Scissors" class="icons">
          </div>
        </div>

        <div class="rock-con con">
          <div class="item">
            <img src="./images/icon-rock.svg" alt="rock" class="icons">
          </div>
        </div>

        <div class="paper-con con">
          <div class="item">
            <img src="./images/icon-paper.svg" alt="paper" class="icons">
          </div>
        </div>



        <div class="sci-con computer">
          <div class="item">
            <img src="./images/icon-scissors.svg" alt="Scissors" class="icons">
          </div>
        </div>

        <div class="rock-con computer">
          <div class="item">
            <img src="./images/icon-rock.svg" alt="rock" class="icons">
          </div>
        </div>

        <div class="paper-con computer">
          <div class="item">
            <img src="./images/icon-paper.svg" alt="paper" class="icons">
          </div>
        </div>
      </div>

      <div class="btn-div">
        <button class="btn-rule">
          Rule
        </button>
      </div>

      <div class="rule-modal">
        <div class="rule-img">
          <div>
            <p>Rule</p>
            <button class="close"><img src="./images/icon-close.svg" alt="close"></button>
          </div>
          <img src="./images/image-rules.svg" alt="iconrules" class="rule">
        </div>
      </div>


      <div class="win-modal">
        <h1 class="winner">You Win</h1>
        <button class="play">Play Again</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
